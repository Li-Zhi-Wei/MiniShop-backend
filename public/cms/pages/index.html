<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>厚德云创商城－管理后台</title>
    <link rel="shortcut icon" href="../favicon.ico"/>
    <link href="../css/index/index.css" type="text/css" rel="stylesheet">
    <link href="../css/index/iconfont/iconfont.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="banner-wrapper">
        <div class="logo">
            <img src="../imgs/logo.png">
            <div class="logo-word">
                <div>厚德云创商城</div>
                <div>管理后台</div>
            </div>
        </div>
        <div class="left-box">
            <a class="register" id="login-out" title="退出">退出登陆</a>
        </div>
    </div>
    <div class="desktop-all-box">
        <div class="desktop item-wrapper">
            <div class="desktop-menu">
                <ul>
                    <li class="leftbar-item">
                        <a class="active" id="order-list">
                            <i class="iconfont icon-list"></i>
                            <span>订单列表</span>
                        </a>
                    </li>
                    <li>
                        <a class="active" id="all-products">
                            <i class="iconfont icon-fenlei"></i>
                            <span>所有商品</span>
                        </a>
                    </li>
                    <li>
                        <a class="active" id="add-product">
                            <i class="iconfont icon-Food-12"></i>
                            <span>添加商品</span>
                        </a>
                    </li>
                    <li>
                        <a class="active" id="edit-category">
                            <i class="iconfont icon-Food-12"></i>
                            <span>管理分类</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="desktop-main">
                <!--订单列表-->
                <div class="order-box" id="order-box">
                    <table cellspacing="0" ng-show="docArr.length>0">
                        <thead>
                            <tr>
                                <td>订单号</td>
                                <td>商品名称</td>
                                <td>商品总数</td>
                                <td>商品总价格</td>
                                <td>订单状态</td>
                                <td>下单时间</td>
                                <td>收货地址</td>
                                <td>快递单号</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody id="order-table">

                        </tbody>
                    </table>
                    <div class="load-more" id="load-more-order">点击加载更多</div>
                    <div class="no-more">没有更多订单了</div>
                </div>

                <!--所有商品-->
                <div class="product-box" id="products-box" hidden>
                    <table cellspacing="0" ng-show="docArr.length>0">
                        <thead>
                        <tr>
                            <td>主图</td>
                            <td>名称</td>
                            <td>价格</td>
                            <td>库存</td>
                            <td>状态</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody id="products-table">

                        </tbody>
                    </table>
                    <div class="load-more" id="load-more-products">点击加载更多</div>
                    <div class="no-more">没有更多产品了</div>
                </div>

                <!--添加商品-->
                <div id="add-product-box" hidden>
                    <form enctype="multipart/form-data">
                        <div>
                            <label>商品名称</label>
                            <input type="text" autocomplete="off" id="name">
                        </div>
                        <div>
                            <label>商品分类</label>
                            <select id="category_id">

                            </select>
                        </div>
                        <div>
                            <label>售价</label>
                            <input type="text" autocomplete="off"  id="price">
                        </div>
                        <div>
                            <label>库存量</label>
                            <input type="text" autocomplete="off" id="stock">
                        </div>
                        <div>
                            <label>简介</label>
                            <input type="text" autocomplete="off" id="summary">
                        </div>
                        <div id="property">
                            <table class="propertyBox">
                                <tr>
                                    <td>
                                        <label>商品参数</label>
                                        <button type="button" id="add-property" onclick="addProperty()">添加参数</button>
                                    </td>
                                </tr>
                                <tr class="propertyTableHerder">
                                    <td>参数名称</td>
                                    <td>参数值</td>
                                    <td>操作</td>
                                </tr>
                                <tr class="propertyTableDetail">
                                    <td>
                                        <input type="text" autocomplete="off" class="propertyName">
                                    </td>
                                    <td>
                                        <input type="text" autocomplete="off" class="propertyDetail">
                                    </td>
                                    <td>
                                        <button type="button" class="deleteProperty" onclick="deleteProperty(this)">删除</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <label>主图</label>
                            <input type="file" accept="image/*" id="main_img">
                            <button id="clearMain_img" type="button">清除</button>
                        </div>
                        <div>
                            <label>详情图</label>
                            <input type="file" accept="image/*" id="product_image" multiple="multiple">
                            <button id="clearProduct_image" type="button">清除</button>
                        </div>
                        <button type="button" id="submit">提交</button>
                    </form>
                </div>

                <!--管理分类-->
                <div class="category-box" id="edit-category-box" hidden>
                    <table cellspacing="0" ng-show="docArr.length>0">
                        <thead>
                        <tr>
                            <td>分类名称</td>
                            <td>分类头图</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody id="category-table">

                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

    <!--全局提示标签-->
    <div class="global-tips">
        <p></p>
    </div>
</body>
<script src="../js/common.js" type="application/javascript"></script>
<script src="../js/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="../js/index.js" type="application/javascript"></script>
</html>
